syntax = "proto3";

option go_package = "github.com/tauraamui/bluepanda/pkg/api";
option java_multiple_files = true;
option java_package = "io.grpc.bluepanda.api";
option java_outer_classname = "BluePandaProto";

package bluepanda;

service BluePanda {
  rpc Fetch (FetchRequest) returns (FetchResult) {}
}

message FetchRequest {
  string type = 1;
  string uuid = 2;
  repeated string column = 3;
}

message FetchResult {
  repeated string data = 1;
}
